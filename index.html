<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="icon" href="favicon.jpg">
    <link rel="stylesheet"href="styles.css">
</head>
<body class="total" > 
    <form id="bg" onsubmit="return validateForm()">
<header  class="text">
    <h1>Signup</h1> </header>
    
<main class="total">
    <div class="text">
    <label for="name" >Full Name</label>
    <br>
    <input type="text" id="name" name="name" required>
</div>
<div class="text">
    <label for="email">Email</label>
    <br>
    <input type="email" id="email" name="email" required>
</div>
<div class="text">
    <label for="password">password</label>
    <br>
    <input type="password" id="password" name="password" required>
</div>
<div class="text">
    <label for="password">Confirm Password</label>
    <br>
    <input type="password" id="password" name="confirm password" required>
</div>
<div class="text">
<label for="dob">dd-mm-yyyy</label>
<br>
<input type="date" id="dob" name="dob" required>
</div>
<div class="text">
    <label>Are you a student or an employee?</label>
    <br>
    <label >  <input type="radio"  name="usertype" value="student" required>Student</label>

    <label> <input type="radio" " name="usertype" value="employee" required>Employee</label>
    
</div>
<div class="text">
    <label>I agree to all the Terms and Conditions</label>
    <br>
    <input type="checkbox" id="Terms" name="Terms" required>
</div>
<div class="text">
    <button id="btn" type="submit">Signup</button>
</div>
</form>
</main>
<footer>
    <p>&copy; 2024 Signup Form. All rights reserved.</p>
</footer>
<script>
    function validateForm() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const feedback = document.getElementById('feedback');

        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!email.match(emailPattern)) {
            feedback.textContent = 'Please enter a valid email address.';
            return false;
        }

        if (password.length < 8) {
            feedback.textContent = 'Password must be at least 8 characters long.';
            return false;
        }

        if (password !== confirmPassword)
        {
            feedback.textContent = 'Passwords do not match.';
            return false;
        }
         

        feedback.textContent = '';
        alert('Form submitted successfully!');
        return true;
    }
</script>
</body>
</html>
